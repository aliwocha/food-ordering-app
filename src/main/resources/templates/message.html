<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
    <title>Komunikat</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron home-jumbo">
            <div class="container text-center text-white jumbo-container">
                <div th:if="${message}" th:remove="tag">
                    <h1 class="display-4" th:text="${message.title}">Sukces</h1>
                    <p th:text="${message.content}">Wszystko poszło zgodnie z planem. Hurra!</p>
                </div>
                <div th:if="!${message}" th:remove="tag">
                    <h1 class="display-4">Sukces</h1>
                    <p th:text="${message}">Wszystko poszło zgodnie z planem. Hurra!</p>
                </div>
                <a href="#" th:href="@{/}" class="btn btn-outline-secondary">Powrót do strony głównej</a>
            </div>
        </div>
    </div>
</body>
</html>
